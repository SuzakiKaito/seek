<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/ress.css">

  <title>ホームページ2</title>

<body>

  <main>
    <div class="lump">

        <h2>掲示板</h2>
        <figure>

      </div>
      <div>

        <figure>

    <div class="content">
      <div class="titles">
        <figure>
          <img src="./img/Group 4.png" alt="掲示板">
        </figure>
      </div>
      <div class="icons">
        <figure>

          <a href="invite2.html"><img class="circle" src="./img/circleicon2.svg" alt="アイコン２"></a>

    <div class="bg">

    </div>

    <div class="title">

      </figure>

      </div>
    </div>

    <div class="bg"></div>

      <div class="title">
        <figure>
          <img src="./img/Group 6.png" alt="ニュース看板">
        </figure>
      </div>
      <div class="box">
        <figure>
          <img src="./img/human4.svg" alt="">
        </figure>
        <h2>ニュース</h2>
      </div>

    <div class="bg"></div>

    <div class="arrow">
      <figure>
        <img class="scrollBtn" src="./img/arrowUp.png" alt="上向矢印">
      </figure>
    </div>

  <script src="./public/js/index.js"></script>
