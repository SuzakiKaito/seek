<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>招待ページ</title>
  <link rel="stylesheet" href="./public/css/ress.css">
  <link rel="stylesheet" href="./public/css/invite.css">
</head>
<body>
  <header>
    <h1>掲示板で誘う</h1>
  </header>
  <main>
    <div class="content">
      <form action="" method="">
        <table class="content-table">
          <tr>
            <th class="content-item">スポーツ</th>
            <td class="content-body">
              <label class="form-selects">
                <select name="人数" class="form-text">
                  <option>スポーツ選択</option>
                  <option>サッカー</option>
                  <option>バスケットボール</option>
                  <option>バレーボール</option>
                  <option>バドミントン</option>
                  <option>野球</option>
                  <option>卓球</option>
                  <option>テニス</option>
                  <option>フットサル</option>
                  <option>ドッヂボール</option>
                  <option>スキー</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <th class="content-item">募集人数</th>
            <td class="content-body">
              <label class="form-selects">
                <select name="人数" class="form-text">
                  <option>人数選択</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>8</option>
                  <option>10</option>
                  <option>12</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>18</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <th class="content-item">日時</th>
            <td class="content-body"><input type="date" name="date" min="2023-07-01" max="2023-8-31" class="form-date">
              <input type="time" name="time" value="" class="form-time"></td>
          </tr>
          <tr>
            <th class="content-item">場所</th>
            <td class="content-body"><input type="text" name="text" class="form-text"></td>
          </tr>
          
          <tr class="lastarea">
            <th class="content-item content-value" >一言</th> 
            <td class="content-body"><textarea name="other" cols="30" rows="3" class="form-textarea"></textarea></td>
          </tr>
        </table>
      </form>
      <div class="button">
        <a href="institution.html">施設設定</a>
      </div>
    </div>
    <div class="decide">
      <figure>
        <a href="index2.html"><img src="./img/circleicon1.svg" alt=""></a>
      </figure>
    </div>
  </main>
  <footer>
    <figure>
      <a href="index.html"><img src="./img/home.svg" alt="ホームに戻るボタン"></a>
    </figure>
    <h2>ホーム</h2>
  </footer>
</body>
</html>
